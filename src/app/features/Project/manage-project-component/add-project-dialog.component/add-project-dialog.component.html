<h2 mat-dialog-title>Add New Project</h2>

<mat-dialog-content [formGroup]="projectForm">
  <div class="form-grid">
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" placeholder="E.g. Website Redesign">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Project Code</mat-label>
      <input matInput formControlName="code" placeholder="E.g. PRJ-005">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Project Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="Fixed">Fixed</mat-option>
        <mat-option value="Hourly">Hourly</mat-option>
        <mat-option value="Monthly">Monthly</mat-option>
        <mat-option value="Cost">Cost</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Technology</mat-label>
      <input matInput formControlName="tech" placeholder="E.g. Angular, .NET">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Active">Active</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="On Hold">On Hold</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Number of Employees</mat-label>
      <input matInput type="number" formControlName="no_of_employee">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="start_date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="dueDatePicker" formControlName="due_date">
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>

     <mat-form-field class="full-width">
      <mat-label>Total Hours</mat-label>
      <input matInput type="number" formControlName="total_hours" placeholder="E.g. 500">
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!projectForm.valid">Save Project</button>
</mat-dialog-actions>
