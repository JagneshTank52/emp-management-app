<h2 mat-dialog-title>Add New Task</h2>

<mat-dialog-content [formGroup]="taskForm">
  <div class="row g-3">

    <div class="col-12">
      <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input matInput formControlName="title" placeholder="E.g. Implement user authentication">
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Project</mat-label>
        <mat-select formControlName="project_id">
          <mat-option *ngFor="let project of data.projects" [value]="project.id">
            {{ project.name }} ({{ project.code }})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
        <mat-form-field>
          <mat-label>Label</mat-label>
          <mat-select formControlName="label">
            <mat-option *ngFor="let l of labels" [value]="l">{{ l }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="end_date">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
        <mat-form-field>
          <mat-label>Reported By</mat-label>
          <mat-select formControlName="reported_by">
            <mat-option *ngFor="let user of data.users" [value]="user.id">
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Assigned To</mat-label>
        <mat-select formControlName="assigned_to">
          <mat-option *ngFor="let user of data.users" [value]="user.id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
        <mat-form-field>
          <mat-label>Total Hours</mat-label>
          <input matInput type="number" formControlName="total_hours" placeholder="E.g. 40">
        </mat-form-field>
      </div>

    <div class="col-md-6"></div>

    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Provide a detailed description of the task..."></textarea>
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!taskForm.valid">Save Task</button>
</mat-dialog-actions>
