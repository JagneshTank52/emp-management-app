<mat-card appearance="outlined" class="outlined-blur h-100">
        <mat-card-header class="status-card-header">
            <mat-card-title [style.color]="statusColumn.color">{{ statusColumn.title }}</mat-card-title>
            <span class="card-pill" [style.background-color]="statusColumn.color">
                {{ statusColumn.tasks.length }}
            </span>
        </mat-card-header>

        <mat-card-content class="status-card-content">
            <app-task-card *ngFor="let task of statusColumn.tasks" [task]="task" [statusColor]="statusColumn.color">
            </app-task-card>
        </mat-card-content>
    </mat-card>
