<mat-card appearance="outlined" class="task-card outlined-blur">
  <mat-card-header class="d-flex flex-column align-items-start justify-content-start p-0">
    <div [style.background-color]="statusColor" class="task-color-bar"></div>

    <div class="d-flex align-items-center justify-content-between w-100 p-2">
      <div class="d-flex gap-2 align-items-center">
        <button mat-icon-button class="bg-transparent border-0 align-items-center d-flex">
          <mat-icon class="icon-file-document">notes</mat-icon>
        </button>
        <mat-card-title class="text-center">{{ task.Code }}: {{ task.Title }}</mat-card-title>
      </div>
      <div class="d-flex align-items-center">
        <button mat-icon-button class="bg-transparent border-0 align-items-center d-flex">
          <mat-icon class="icon-history">history</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content class="task-content px-3 py-2">
    <mat-form-field appearance="outline" class="priority-select-field" [ngClass]="{
        'priority-low-bg': task.Priority === 'Low',
        'priority-medium-bg': task.Priority === 'Medium',
        'priority-high-bg': task.Priority === 'High'
      }">
      <mat-select [(ngModel)]="task.Priority">
        <mat-option value="Low">
          <div class="priority-option priority-low">Low</div>
        </mat-option>
        <mat-option value="Medium">
          <div class="priority-option priority-medium">Medium</div>
        </mat-option>
        <mat-option value="High">
          <div class="priority-option priority-high">High</div>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="assignee-name">Assigned To: {{ task.AssignedToName }}</div>
  </mat-card-content>
</mat-card>
