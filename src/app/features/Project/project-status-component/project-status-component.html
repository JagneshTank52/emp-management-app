<div class="container-fluid dashboard-container h-100 px-0">
    <!-- Grid with full-width rows -->
    <mat-grid-list cols="4" rowHeight="70px" class="mb-3">
        <mat-grid-tile colspan="4">
            <div class="d-flex align-items-center justify-content-between h-100 w-100 px-4">
                <div>
                    <h4 class="fw-semibold mb-0">
                        Project Status
                    </h4>
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3" style="width: 350px;">
                        <mat-form-field id="project-search-for-status" [hideRequiredMarker]="true" [floatLabel]="'auto'"
                            appearance="outline">
                            <mat-label>Select Project</mat-label>
                            <mat-select required aria-placeholder="Select Project Type">
                                <mat-option>-- None --</mat-option>
                                <mat-option value="project">Project</mat-option>
                                <mat-option value="task">Task</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="d-flex align-items-center gap-3 align-items-center">
                        <button matButton class="fs-6" style="width: 120px;">Search</button>
                        <button matButton class="fs-6" style="width: 120px;">Reset</button>
                        <button matButton class="fs-6" style="width: 120px;">Filter</button>
                        <button mat-button class="outlined-blur" style="width: 120px;" (click)="openAddProjectDialog()">
                            <mat-icon>add</mat-icon>
                            <span>Add Task</span>
                        </button>
                    </div>


                </div>

            </div>
        </mat-grid-tile>
