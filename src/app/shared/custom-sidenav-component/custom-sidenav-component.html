<a class="d-flex align-items-center gap-3" mat-list-item [routerLink]="link" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }" (click)="expandable ? toggleExpand.emit() : null">
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    <span>{{ label }}</span>
    <span class="spacer"></span>
    <mat-icon *ngIf="expandable">
        {{ expanded ? 'expand_more' : 'chevron_right' }}
    </mat-icon>

</a>
