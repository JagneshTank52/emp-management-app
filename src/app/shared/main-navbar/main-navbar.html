<div class="d-flex justify-content-between align-items-center">
    <div style="border: 1px solid black; border-radius: 30px;" class="p-3">
        <h4 class="mb-0">EmpManagement</h4>
    </div>
    <div class="flex-shrink-1">
        <mat-toolbar class="toolbar-blur">
            <span class="spacer"></span>
            <button matButton (click)="navigateToDashboard()" class="fs-5">Dashboard</button>
            <button matButton [matMenuTriggerFor]="belowMenu" class="fs-5">Projects</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                    <button mat-menu-item (click)="navigateToProject('manage-project')">Manage Project</button>
                    <button mat-menu-item (click)="navigateToProject('project-status')">Project Status</button>
                    <button mat-menu-item (click)="navigateToProject('work-sheet')">Work Sheet</button>
            </mat-menu>
            <button matButton class="fs-5">Attedance</button>
            <button matButton (click)="navigateToEmployee()" class="fs-5">Employee</button>
            <button mat-icon-button><mat-icon>settings</mat-icon></button>
            <button mat-icon-button><mat-icon>account_circle</mat-icon></button>
        </mat-toolbar>
    </div>
</div>
