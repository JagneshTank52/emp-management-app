<div class="table-responsive">
    <table mat-table [dataSource]="(dataSource$ | async) || []" class="mat-elevation-z2 custom-table mb-3">
        @for (col of displayedColumns; track col) {
        <ng-container matColumnDef="{{ col }}">
            <th mat-header-cell *matHeaderCellDef> {{ col  | replaceUnderscore  | titlecase}} </th>
            <td mat-cell *matCellDef="let element">
                {{ element | removeUnderscore: col}}
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="pageChange.emit($event)">
    </mat-paginator>
</div>
